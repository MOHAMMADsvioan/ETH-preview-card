<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="images">
          <div class="main">
            <img
              class="main-img"
              src="images/image-equilibrium.jpg"
              alt="a cool image of a cube that refers to ethereum 'i guess' "
            />
          </div>
          <div class="sec-img">
            <img class="eye" src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <a class="heading" href="#">Equilibrium #3429</a>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>

          <div class="time">
            <img src="images/icon-clock.svg" alt="an icon for a clock" />
            <p>3 days left</p>
          </div>
        </div>

        <hr>

        <div class="bottom">
          <img
            class="photo"
            src="images/cool-modified.png"
            alt="a small circular image of my beautiful face"/>
          <p class="img-text">
            Creation of <a class="name" href="# https://mohammadsvioan.github.io/my-updated-website/">Mohammad altaeb</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
